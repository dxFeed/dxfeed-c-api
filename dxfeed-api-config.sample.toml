# The period between sending heartbeat messages (default value = 10 seconds)
network.heartbeatPeriod = 10

# Timeout for receiving messages from the server, after which the api tries to change the server and/or reconnect
#   (default value = 120 seconds)
network.heartbeatTimeout = 120

# A flag that allows to disable the connection reestablishment mechanism. (default value = true )
network.reestablishConnections = true

# Minimum logging level. Possible values: "error", "warn", "info", "debug", "trace". Default value = "info"
logger.level = "info"

# Allows to disable the last event storage mechanism. Default value = true. This property will be also removed in version 9.0.0
subscriptions.disableLastEventStorage = true
